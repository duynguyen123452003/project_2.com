<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="grid wide">
        <div class="row">
            <h2 class="heading col l-12 m-12 c-12">30 Days Of Javascript Challenge Leaderboard</h2>
        </div>
        <div class="list_input">
            <div class="row">
                <div class="form_group col l-2-4 m-2-4 c-12">
                    <input type="text" class="input_text" placeholder="First Name">
                    <span class="error"></span>
                </div>
                <div class="form_group col l-2-4 m-2-4 c-12">
                    <input type="text" class="input_text" placeholder="Last Name">
                    <span class="error"></span>
                </div>
                <div class="form_group col l-2-4 m-2-4 c-12">
                    <input type="text" class="input_text" placeholder="Country">
                    <span class="error"></span>
                </div>
                <div class="form_group col l-2-4 m-2-4 c-12">
                    <input type="text" class="input_text" placeholder="Player Score">
                    <span class="error"></span>
                </div>
                <div class="form_group col l-2-4 m-2-4 c-12">
                    <input type="button" class="btn_add" value="Add Player">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col l-12 m-12 c-12">
                <ul class="list_player">
                    
                </ul>
            </div>
        </div>
    </div>      
    <script src="main.js"></script>
</body>
</html>
